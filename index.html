<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate barcode</title>
    <script src="JsBarcode.all.min.js"></script>
</head>
<body>
    <h1>Generate Barcode</h1>
    <h3>Enter Barcode Value :</h3>
    <input type="text" id="txt-input"> <br> <br>
    <button id="btn_generate">submit</button>
    <svg id="barcode"></svg>

    <script>
       document.getElementById("btn_generate").addEventListener('click',function () {
        let val=document.getElementById("txt-input").value;
       
        JsBarcode("#barcode", val); 
    })
    </script>
</body>
</html>
